<script>
    function update_review() {
            var business_type = $('#businessType').val();
            var stars = $('#stars').val();
            var funny = $('#funny').val();
            var cool = $('#cool').val();
            var useful = $('#useful').val();


            $.get( "generate_review/"+business_type+"/"+stars+"/"+funny+"/"+cool+"/"+useful)
              .done(function( data ) {
              if ($('.review').data("typed") != undefined) {
                clearInterval($('.review').data("typed").timeout);
              }
              $(".review").removeData('typed');
              $(".review").typed({
                        strings: data['review'],
                        typeSpeed: 40,
                        showCursor: false
              });

                <!--alert(data['review']);-->
              });
    };
    $(function(){
        $("#businessType").change(function(e) {
            update_review();
        });
        $("#stars").change(function(e) {
            update_review();
        });
        $("#funny").change(function(e) {
            update_review();
        });
        $("#cool").change(function(e) {
            update_review();
        });
        $("#useful").change(function(e) {
            update_review();
        });
    });
</script>
